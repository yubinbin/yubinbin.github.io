<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>
<body>
  <nav>
    <a>多语言</a>
  </nav>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      el: '#app',
      coverpage: true,
      coverpage: {
        '/': '_coverpage.md',
        '/zh-cn/': '_coverpage.md'
      },
      loadNavbar: true,
      loadSidebar: true, // 开启自定义侧边栏
      //autoHeader: true, //同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
      subMaxLevel: 3,// 自定义侧边栏同时也可以开启目录功能
      sidebarDisplayLevel: 1, // set sidebar display level
      name: '笔记',
      repo: '',
      /*  避免不必要的回退过程。 打开后会导致 
      '你可能想要浏览到一个目录时，只显示这个目录自己的侧边栏，这可以通过在每个文件夹中添加一个
      _sidebar.md 文件来实现。'这种方式失效
      */
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md' 
      // },
      onlyCover: false, // 只在访问主页时加载封面
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',//[], // or 'auto'
        placeholder: '搜索',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/zh-hk/': '搜索',
          // '/': 'search'
          '/': '搜索'
        },

        // noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/zh-hk/': '找不到結果',
          '/': 'No Results'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 6,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码。由@jperasmus提供。  -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- Medium's 风格的图片缩放插件. 基于 medium-zoom。
  忽略某张图片 ![](image.png ":no-zoom") -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
